<div class="row  pl-5 pb-1 pr-5">
    <div class="col-10">
        <form>
            <div class="row">
                <div class="col-2">
                    <label>First name:</label>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First name" [(ngModel)]="customerToAdd.firstName"
                            [ngModelOptions]="{standalone: true}" name="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label>Last name:</label>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last name" [(ngModel)]="customerToAdd.lastName"
                            [ngModelOptions]="{standalone: true}" name="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label>Email:</label>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="customerToAdd.email"
                            [ngModelOptions]="{standalone: true}" name="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label>Password:</label>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="customerToAdd.password"
                            [ngModelOptions]="{standalone: true}" name="ConfirmPassword">
                    </div>
                </div>
            </div>
            <div>
                <button type="button" (click)=addCustomer() class="btn btn-primary px-4 mr-3">Save customer</button>
            </div>
        
        </form>
    </div>
</div>
