<div class="row  pl-5 pb-1 pr-5">
    <div class="col-10">
        <form>
            <div class="row">
                <div class="col-2">
                    <label>Choose a company:</label>
                </div>
                <div class="col-5">
                    <div>
                        <mat-form-field>
                            <mat-label>Choose company to edit</mat-label>
                            <mat-select (selectionChange)="ChooseCompany($event)" name="option">
                                <mat-option *ngFor="let option of companiesList" [value]="option">
                                    {{option.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label>Email:</label>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="selectedCompany.email"
                            [ngModelOptions]="{standalone: true}" name="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label>Password:</label>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" [(ngModel)]="selectedCompany.password"
                            [ngModelOptions]="{standalone: true}" name="ConfirmPassword">
                    </div>
                </div>
            </div>
            <div>
                <button type="button" (click)=updateCompany() class="btn btn-primary px-4 mr-3">Save company</button>
                <button type="button" (click)=deleteCompany() class="btn btn-primary px-4">Delete company</button>
            </div>
        
        </form>
    </div>
</div>
